<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
    <title>Stopwatch</title>
</head>
<body>
    <div class="stopwatch-container">
        <h4>Stopwatch</h4>
        <div class="timer">
            <span class="hour">00</span>:<span class="minute">00</span>:<span class="seconds">00</span>
        </div>
        <div class="btn-container">
            <button class="start-btn"><i class="fa-solid fa-circle-play"></i></button>
            <button class="stop-btn"><i class="fa-solid fa-circle-pause"></i></button>
            <button class="clear-btn"><i class="fa-solid fa-arrow-rotate-right"></i></button>
        </div>
    </div>

<script src="custom.js"></script>
</body>
</html>
